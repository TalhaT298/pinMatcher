<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>PIN Generator Game</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h1 class="text-2xl font-bold text-center mb-4">PIN Generator Game</h1>
        <div class="text-center mb-4">
            <button id="generatePin" class="bg-blue-500 text-white px-4 py-2 rounded">Generate PIN</button>
        </div>
        <div class="mb-4">
            <p class="font-semibold">Generated PIN:</p>
            <p id="pinDisplay" class="text-xl font-bold text-blue-600">----</p>
        </div>
        <div>
            <input type="text" id="guessInput" placeholder="Enter your guess" class="border border-gray-300 px-3 py-2 rounded w-full">
            <button id="checkGuess" class="bg-green-500 text-white px-4 py-2 rounded mt-2 w-full">Check Guess</button>
        </div>
        <p id="result" class="mt-4 text-center"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
